<div>
    <h2 translate="ligaBasket01App.jugadores.home.title">Jugadoress</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="jugadores.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ligaBasket01App.jugadores.home.createLabel">Create a new Jugadores</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombreJugador"><span translate="ligaBasket01App.jugadores.nombreJugador">NombreJugador</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaNacimiento"><span translate="ligaBasket01App.jugadores.fechaNacimiento">FechaNacimiento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numCanastas"><span translate="ligaBasket01App.jugadores.numCanastas">NumCanastas</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numAsistencias"><span translate="ligaBasket01App.jugadores.numAsistencias">NumAsistencias</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numRebotes"><span translate="ligaBasket01App.jugadores.numRebotes">NumRebotes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="posicion"><span translate="ligaBasket01App.jugadores.posicion">Posicion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="jugadores in jugadoress track by jugadores.id">
                    <td><a ui-sref="jugadores.detail({id:jugadores.id})">{{jugadores.id}}</a></td>
                    <td>{{jugadores.nombreJugador}}</td>
                        <td>{{jugadores.fechaNacimiento | date:'mediumDate'}}</td>
                    <td>{{jugadores.numCanastas}}</td>
                    <td>{{jugadores.numAsistencias}}</td>
                    <td>{{jugadores.numRebotes}}</td>
                    <td>{{jugadores.posicion}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="jugadores.detail({id:jugadores.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="jugadores.edit({id:jugadores.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="jugadores.delete({id:jugadores.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
